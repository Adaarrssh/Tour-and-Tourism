<link rel="stylesheet" href="style.css" />
<div id="converter" class="currency">
  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" />

  <br />

  <label for="fromCurrency">From:</label>
  <select id="fromCurrency">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
    <option value="INR">INR</option>
  </select>

  <label for="toCurrency">To:</label>
  <select id="toCurrency">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
    <option value="INR">INR</option>
  </select>

  <br />

  <button onclick="convertCurrency()">Convert</button>

  <h2 id="result"></h2>
</div>
<style>
  #converter {
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
    margin: 61px 14px;
    justify-content: center;
  }
  input,
  select,
  button {
    margin: 10px 0;
    padding: 10px;
    font-size: 16px;
  }
</style>
<script>
  const exchangeRates = {
    USD: { EUR: 0.92, GBP: 0.77, INR: 84.05 },
    EUR: { USD: 1.09, GBP: 0.84, INR: 91.23 },
    GBP: { USD: 1.3, EUR: 1.2, INR: 109.1 },
    INR: { USD: 0.012, EUR: 0.011, GBP: 0.0092 },
  };

  function convertCurrency() {
    let amount = document.getElementById("amount").value;
    let fromCurrency = document.getElementById("fromCurrency").value;
    let toCurrency = document.getElementById("toCurrency").value;

    if (fromCurrency === toCurrency) {
      document.getElementById(
        "result"
      ).innerText = `Converted Amount: ${amount} ${toCurrency}`;
      return;
    }

    let conversionRate = exchangeRates[fromCurrency][toCurrency];
    let convertedAmount = amount * conversionRate;
    document.getElementById(
      "result"
    ).innerText = `Converted Amount: ${convertedAmount.toFixed(
      2
    )} ${toCurrency}`;
  }
</script>
